	<script type="text/javascript">
		$('#submit').click(function(event){

		  event.preventDefault();
		  var data = $('#gstoreform').serialize();

		  var exist_response = $.ajax({type:"GET",url:"/predict",data:data,async: false}).responseText;

		  $('#output').text("The Predicted Revenue for this customer is  : "+ exist_response + "$");

		});
