{% extends "base.html" %} {% block content %}

<h2>Gstore Revenue Predictor</h2>

<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="csvUpload" class="upload-label">
            Choose...
        </label>
        <input type="file" name="file" id="csvUpload" accept=".csv">
        
        <a href="/downloadsample/samplefile.csv" download="samplefile.csv">Download Sample file</a>

    </form>

    <div class="image-section" style="display:none;">
         
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>

</div>

{% endblock %}
